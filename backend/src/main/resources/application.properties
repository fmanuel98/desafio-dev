spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/dockertest
spring.datasource.username=dockerdev
spring.datasource.password=dockerdev
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.servlet.multipart.max-file-size=50000MB
spring.servlet.multipart.max-request-size=50000MB